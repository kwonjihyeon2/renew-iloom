<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iloom Renewal</title>
</head>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- xeicon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<!-- swiper -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
<!-- style.css -->
<link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-white navbar-white">

            <!-- 모바일에서 숨겨질 메뉴 -->
            <ul class="navbar-nav hide-menu d-none d-lg-flex">
                <li class="nav-item product">
                    <h1>제품</h1>
                    <!-- hover 보여질 메뉴 -->
                    <div class="hover-menu product-menu">
                        <ul>
                            <li>침실</li>
                            <li>주방</li>
                            <li>거실</li>
                            <li>키즈룸</li>
                            <li>서재</li>
                            <li>펫</li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item life">
                    <h1>라이프스타일</h1>
    
                    <div class="hover-menu life-menu">
                        <ul>
                            <li>VR 쇼룸</li>
                            <li>공간 제안</li>
                            <li>매장 방문</li>
                        </ul>
                    </div>
    
                </li>
                <li class="nav-item notice">
                    <h1>스토리</h1>
                    <div class="hover-menu notice-menu">
                        <ul>
                            <li>엄마의 서재</li>
                            <li>아울렛</li>
                            <li>리뷰</li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <h1>이벤트</h1>
                </li>
                <li class="nav-item">
                    <h1>공지사항</h1>
                </li>
            </ul>

            <!-- 로고 -->
            <a class="navbar-brand" href="#">
                <img src="assets/img/gnb_logo.png" alt="로고">
            </a>
    
            <!-- 아이콘 메뉴 -->
            <ul class="navbar-nav left">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="xi-search icon"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="xi-basket icon"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="xi-user-o icon"></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header end -->
    <section class="slider container-fluid">
        <div class="swiper main-Swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide set-bg" data-setbg="assets/img/mainslide-1.png">
                    <a href="https://vr.iloom.com/intro/index.html"></a>
                </div>
                <div class="swiper-slide set-bg" data-setbg="assets/img/mainslide-2.jpeg">
                </div>
                <div class="swiper-slide set-bg" data-setbg="assets/img/mainslide-3.jpeg">
                </div>
                <div class="swiper-slide set-bg" data-setbg="assets/img/mainslide-4.png">
                </div>
            </div>
        </div>
    </section>



</body>
<!-- jquery,bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- swiper -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- main.js -->
<script src="assets/js/main.js"></script>
</html>
